<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f7fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />
  
  <!-- 装饰圆环 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- MoA 文字 -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1">M</text>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1">oA</text>
  
  <!-- 装饰线条 -->
  <line x1="40" y1="40" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="140" y1="40" x2="160" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="40" y1="140" x2="60" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="140" y1="140" x2="160" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <!-- 装饰圆点 -->
  <circle cx="100" cy="100" r="3" fill="rgba(255,255,255,0.5)" />
</svg>